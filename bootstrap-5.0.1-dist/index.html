<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid example.</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<style>
    [class*="con"]{
        background-color: black;
        padding: 1.5rem;
    }
    .row{
        background-color: aqua;
        padding: 1rem;
    }
    [class*="col"]{
        background-color: rgb(14, 216, 81);
        padding: 1.5rem;
        border: 1px solid;
    }
</style>

<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
            <div class="col-1">4</div>
            <div class="col-3">5</div>
            <div class="col-1">6</div>
            <div class="col-1">7</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
            <div class="col-4">3</div>
        </div>
        <div class="row">
            <div class="col-3 col-sm-12 col-md-6 col-lg-3">1</div>
            <div class="col-3 col-sm-12 col-md-6 col-lg-3">2</div>
            <div class="col-3 col-sm-12 col-md-6 col-lg-3">3</div>
            <div class="col-3 col-sm-12 col-md-6 col-lg-3">4</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 col-sm-12 col-md-3">1</div>
            <div class="col-10 col-sm-12 col-md-9">
                <div class="row">
                    <div class="col-4 col-sm-12 col-md-4">1</div>
                    <div class="col-4 col-sm-12 col-md-4">2</div>
                    <div class="col-4 col-sm-12 col-md-4">3</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
